<div class="header-container">
        
        <!-- header-top start -->
        <!-- classes:  -->
        <!-- "dark": dark version of header top e.g. class="header-top dark" -->
        <!-- "colored": colored version of header top e.g. class="header-top colored" -->
        <!-- ================ -->
        <div class="header-top colored ">
          <div class="container">
            <div class="row">
              <div class="col-xs-3 col-sm-6 col-md-6">
                <!-- header-top-first start -->
                <!-- ================ -->
                <div class="header-top-first clearfix">
                  <ul class="social-links circle small clearfix hidden-xs">
                    <li class="linkedin"><a target="_blank" href="http://www.linkedin.com"><i class="fa fa-linkedin"></i></a></li>
                    <li class="googleplus"><a target="_blank" href="http://plus.google.com"><i class="fa fa-google-plus"></i></a></li>
                    <li class="facebook"><a target="_blank" href="http://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
                  </ul>
                  <div class="social-links hidden-lg hidden-md hidden-sm circle small">
                    <div class="btn-group dropdown">
                      <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"><i class="fa fa-share-alt"></i></button>
                      <ul class="dropdown-menu dropdown-animation">
                        <li class="linkedin"><a target="_blank" href="http://www.linkedin.com"><i class="fa fa-linkedin"></i></a></li>
                        <li class="googleplus"><a target="_blank" href="http://plus.google.com"><i class="fa fa-google-plus"></i></a></li>
                        <li class="facebook"><a target="_blank" href="http://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
                      </ul>
                    </div>
                  </div>
                  <ul class="list-inline hidden-sm hidden-xs">
                    <li><i class="fa fa-map-marker pr-5 pl-10"></i>{{ site.address }}</li>
                    
                  </ul>
                </div>
                <!-- header-top-first end -->
              </div>
              <div class="col-xs-9 col-sm-6 col-md-6">

                <!-- header-top-second start -->
                <!-- ================ -->
                <div id="header-top-second"  class="clearfix">

                  <!-- header top dropdowns start -->
                  <!-- ================ -->
                  <div class="header-top-dropdown text-right">
                    <ul class="list-inline hidden-sm hidden-xs">
                    <li><i class="fa fa-phone pr-5 pl-10"></i>{{ site.telephone }}</li>
                    <li><i class="fa fa-envelope-o pr-5 pl-10"></i> {{ site.email }}</li>
                  </ul>
                  </div>
                  <!--  header top dropdowns end -->
                </div>
                <!-- header-top-second end -->
              </div>
            </div>
          </div>
        </div>
        <!-- header-top end -->
        
        <!-- header start -->
        <!-- classes:  -->
        <!-- "fixed": enables fixed navigation mode (sticky menu) e.g. class="header fixed clearfix" -->
        <!-- "dark": dark version of header e.g. class="header dark clearfix" -->
        <!-- "full-width": mandatory class for the full-width menu layout -->
        <!-- "centered": mandatory class for the centered logo layout -->
        <!-- ================ --> 
        <header class="header  fixed    clearfix">
          
          <div class="container">
            <div class="row">
              <div class="col-md-3 ">
                <!-- header-left start -->
                <!-- ================ -->
                <div class="header-left clearfix">
                  
                  <!-- header dropdown buttons -->
                  <div class="header-dropdown-buttons visible-xs">
                    <div class="btn-group dropdown">
                      <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"><i class="icon-search"></i></button>
                      <ul class="dropdown-menu dropdown-menu-right dropdown-animation">
                        <li>
                          <form role="search" class="search-box margin-clear">
                            <div class="form-group has-feedback">
                              <input type="text" class="form-control" placeholder="Search">
                              <i class="icon-search form-control-feedback"></i>
                            </div>
                          </form>
                        </li>
                      </ul>
                    </div>
                    
                  </div>
                  <!-- header dropdown buttons end-->
                  
                  <!-- logo -->
                  <div id="logo" class="logo">
                    <a href="index.html"><img id="logo_img" src="{{ site.logo }}" alt="SMBS_LOGO" style="width: 200px; height: 70px;"></a>
                  </div>

                 

                </div>
                <!-- header-left end -->

              </div>
              <div class="col-md-9">
          
                <!-- header-right start -->
                <!-- ================ -->
                <div class="header-right clearfix">
                  
                <!-- main-navigation start -->
                <!-- classes: -->
                <!-- "onclick": Makes the dropdowns open on click, this the default bootstrap behavior e.g. class="main-navigation onclick" -->
                <!-- "animated": Enables animations on dropdowns opening e.g. class="main-navigation animated" -->
                <!-- "with-dropdown-buttons": Mandatory class that adds extra space, to the main navigation, for the search and cart dropdowns -->
                <!-- ================ -->
                <div class="main-navigation  animated with-dropdown-buttons">

                  <!-- navbar start -->
                  <!-- ================ -->
                  <nav class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">

                      <!-- Toggle get grouped for better mobile display -->
                      <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                        </button>
                        
                      </div>

                      <!-- Collect the nav links, forms, and other content for toggling -->
                      <div class="collapse navbar-collapse" id="navbar-collapse-1">
                        <!-- main-menu -->
                        <ul class="nav navbar-nav ">

                          <!-- mega-menu start -->
                          <li class=" active mega-menu">
                            <a class="scroll-to" href="/">Accueil</a>
                            
                          </li>
                          <!-- mega-menu end -->
                          <!-- mega-menu start -->
                          <li class="" >
                            <a class="scroll-to" href="/produits">Produits</a>
                            
                          </li>
                          <!-- mega-menu end -->
                          <li class=" ">
                            <a class="scroll-to" href="/about">Pr√©sentation</a>
                            
                          </li>
                         
                          <!-- mega-menu end -->
                          <li class=" ">
                            <a class="scroll-to" href="/contact">Contact</a>
                            
                          </li>
                          
                          
                        </ul>
                        <!-- main-menu end -->
                        
                        
                        
                      </div>

                    </div>
                  </nav>
                  <!-- navbar end -->

                </div>
                <!-- main-navigation end -->
                </div>
                <!-- header-right end -->
          
              </div>
            </div>
          </div>
          
        </header>
        <!-- header end -->
      </div>
  </div>

</header>
